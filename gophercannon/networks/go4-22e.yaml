busses:
    bus_0:
        name: GCAN0
        baud_rate: 1000000
        motec_name: Temp Board Bus
    bus_1:
        name: GCAN1
        baud_rate: 1000000
        motec_name: VCU Bus
    bus_2:
        name: GCAN2
        baud_rate: 1000000
        motec_name: PDM Bus
modules:
    DLM:
        name: DLM
        id: 1
        busses:
          - GCAN0
          - GCAN1
          - GCAN2
        motec_name: Data Logging Module
    PDM:
        name: PDM
        id: 2
        busses:
          - GCAN2
        motec_name: Power Distribution Module
    TEMP_BOARD:
        name: TEMP_BOARD
        id: 3
        busses:
          - GCAN0
        motec_name: Temperature Conversion Board
    VCU:
        name: VCU
        id: 4
        busses:
          - GCAN1
        motec_name: TCM being used as a VCU

